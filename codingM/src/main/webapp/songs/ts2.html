  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" media="all" type="text/css" rel="stylesheet">
	

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="144x144" href="http://www.goldinteractive.ch/touch-icon-ipad-retina.png" />

  <link rel="shortcut icon" href="http://www.goldinteractive.ch/favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="64x64" href="http://www.goldinteractive.ch/favicons/favicon.png">
  <link rel="apple-touch-icon" href="http://www.goldinteractive.ch/favicons/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="http://www.goldinteractive.ch/favicons/apple-touch-icon-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://www.goldinteractive.ch/favicons/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="http://www.goldinteractive.ch/favicons/apple-touch-icon-76x76-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://www.goldinteractive.ch/favicons/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="http://www.goldinteractive.ch/favicons/apple-touch-icon-120x120-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://www.goldinteractive.ch/favicons/apple-touch-icon-144x144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="http://www.goldinteractive.ch/favicons/apple-touch-icon-152x152-precomposed.png">
  <meta name="msapplication-TileImage" content="http://www.goldinteractive.ch/favicons/windows-tile-144x144.png">
  <meta name="msapplication-TileColor" content="#000000">


</head>
<body>
  <div role="main" class="viewport">
    <div class="demo">
      <div class="GITheWall">
        <ul>
          <li data-contenttype="image" data-href="../picture/images02.PNG">
            <img src="../picture/images02.PNG" />
          </li>
          <li data-contenttype="image" data-href="../picture/images03.PNG">
            <img src="../picture/images03.PNG" />
          </li>
          <li data-contenttype="image" data-href="../picture/images04.PNG">
            <img src="../picture/images04.PNG" />
          </li>
          <li data-contenttype="image">
            <img src="../picture/images05.PNG" />
          </li>
        </ul>
      </div>
    </div>
    <div class="row tac">
      <button class="add-item btn">
        Add another item
      </button>
      <button class="remove-item btn">
        Remove one item
      </button>
    </div>

  </div>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/jquery-gi-thewall/jQuery.GI.TheWall.min.js"></script>
  <script>

  var wall = $('.GITheWall').GITheWall({
    nextButtonClass: 'fa fa-arrow-right',
    prevButtonClass: 'fa fa-arrow-left',
    closeButtonClass: 'fa fa-times'
  });

  $('.add-item').on('click',function(){
    $('.GITheWall ul').append('<li data-contenttype="image" data-href="http://lorempixel.com/570/570?18"><img src="http://lorempixel.com/570/570?' + Math.random() + '" /></li>');
    wall.refresh();
  });

  $('.remove-item').on('click',function(){
    $('.GITheWall ul li:last').remove();
    wall.refresh();
  });


  hljs.initHighlightingOnLoad();
  </script>
  <script type="text/template" id="inline-template">
    <p>I am an inline content</p>
  </script>
</body>
</html>
