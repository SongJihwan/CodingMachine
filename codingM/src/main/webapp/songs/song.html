<!DOCTYPE html>
<html>
<head>
  <title>Song</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="song.css">
  <link rel="stylesheet" href="../bower_components/jquery-gi-thewall/assets/css/style.css">
  <link href="http://fast.fonts.net/cssapi/4bedbdc9-7261-43be-b2e9-f34abce90975.css" media="all" type="text/css" rel="stylesheet">

</head>

<body>
  <div id='container-fluid'>
    <div id='logo'>S e o k W o n S o n g</div>
    <div id="menu2">
      <div id='home'>HOME</div>
      <div id='sing' onclick='location.href="../sing/ts.html"'>SING</div>
      <div id='songs' onclick='location.href="../songs/song.html"'>SONGS</div>
      <div id='hof'>HALL OF FAME</div>
      <div id='songs'>MY SONGS</div>
      <div id='logout'>LOGOUT</div>
    </div>
  </div>

  <div role="main" class="viewport">
    <div class="demo">
      <div class="GITheWall">
        <ul class="page">
          <script id="temp1" type="text/x-handlebars-template">
            {{#each div}}
            <li class="lili" data-contenttype="image" data-href="{{img}}">
              <div class="sect1">
                <div class="hex">
                  <div class="hexagon">
                    <img src={{img}} alt={{singer}}/>
                  </div>
                </div>
                <div class="name">
                  {{title}} - {{singer}}<br>
                </div>
                <div class="disc">
                  ▶<br>
                  {{nickname}} ♥{{heart}}
                </div>
                <div class="detail">
                  SEE DETAILS
                </div>
              </div>
            </li>
            {{/each}}
          </script>
        </ul>
      </div>
    </div>
  </div>

<script id="temp2" type="text/x-handlebars-template">
  {{#each div2}}
  <tr><td>{{no}}</td><td>{{conts}}</td><td>{{nickname}}</td></tr>
  {{/each}}
</script>


<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-gi-thewall/jQuery.GI.TheWall.js"></script>

<script src="song.js"></script>
</body>
</html>
