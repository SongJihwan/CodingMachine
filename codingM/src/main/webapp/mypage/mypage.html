  <link rel="stylesheet" href="../nav.css">

</head>
<body>
  <div id='container-fluid'>
    <div id='logo' onclick='location.href="../mainpage/main.html"'>S e o k W o n S o n g</div>
    <div class="nav">
      <ul id="menu" class="menu">
        <li class="nodiv"><div id="home">HOME</div></li>
        <li><div id="sing" onclick='location.href="../sing/sing.html"'>SING</div></li>
        <li><div id="song" onclick='location.href="../songs/song.html"'>SONG</div></li>
        <li><div id="hof" onclick='location.href="../halloffame/halloffame.html"'>HALL OF FAME</div></li>
        <li><div id="profile"><img id="profile2" src="../picture/default.png" align="right" /></div>
          <ul>
            <li><div id="mypage">MY PAGE</div></li>
            <li><div id="mysong">MY SONG</div></li>
            <li><div id="logout" onclick='location.href="../mainpage/main.html"'>LOGOUT</div></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>


	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>
	...more buttons...

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label for="recipient-name" class="control-label">Recipient:</label>
	            <input type="text" class="form-control" id="recipient-name">
	          </div>
	          <div class="form-group">
	            <label for="message-text" class="control-label">Message:</label>
	            <textarea class="form-control" id="message-text"></textarea>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Send message</button>
	      </div>
	    </div>
	  </div>
	</div>

  <script>
	  $('#exampleModal').on('show.bs.modal', function (event) {
		  var button = $(event.relatedTarget) // Button that triggered the modal
		  var recipient = button.data('whatever') // Extract info from data-* attributes
		  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
		  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
		  var modal = $(this)
		  modal.find('.modal-title').text('New message to ' + recipient)
		  modal.find('.modal-body input').val(recipient)
		})
	</script>

</body>
</html>
