<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hall Of Fame</title>
<link rel="stylesheet" type="text/css" href="halloffame.css">
<link rel="stylesheet" href="../nav.css">
<link rel="stylesheet"
  href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
  href="../bower_components/jquery-gi-thewall/assets/css/style.css">
<link
  href="http://fast.fonts.net/cssapi/4bedbdc9-7261-43be-b2e9-f34abce90975.css"
  media="all" type="text/css" rel="stylesheet">
  <script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../login.js"></script>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
</head>

<body>
<div w3-include-html="../nav.html"></div>
  <div class="halloffame" data-parallax="true">
    <h1>
      <span class="">실시간 TOP8</span>
    </h1>
    <p id="subtitle" class="gallery-caption text">
      Mauris id maximus magna, vel tristique dui. Aliquam erat volutpat.
      Nullam feugiat sapien eget scelerisque varius.<br> Quisque
      imperdiet porttitor magna, non pulvinar dui mattis ac. Suspendisse
      porttitor diam et odio consequat, ut porta quam porta.
    </p>

    <div role="main" class="viewport">
      <div class="demo">
        <div class="content">
          <div class="GITheWall backimg">
            <ul class="start">
              <script id="temp1" type="text/x-handlebars-template">
          {{#each div}}
          <li class="lili" data-contenttype="image" data-href={{img}}>
            <div class="line">
              <div class="circle">
               <img src={{img}} alt={{singer}} />
              </div>
              <div class="name">
              {{no}} {{title}} - {{singer}}<br>
              닉네임: {{nickname}}<br>
              ♥ {{heart}}
              </div>
            </div>
          </li>
          {{/each}}
      </script>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
    w3IncludeHTML();
</script>

  <script
    src="../bower_components/jquery-gi-thewall/jQuery.GI.TheWall.js"></script>
  <script src="../bower_components/handlebars/handlebars.min.js"></script>
  <script src="halloffame.js"></script>
  <script type="text/javascript" src="../tinydropdown.js"></script>

</body>
</html>
