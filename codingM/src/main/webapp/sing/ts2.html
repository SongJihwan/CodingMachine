<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sing</title>
  <link rel="stylesheet"
  href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
  href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald'
  rel='stylesheet' type='text/css'>
  <link rel="stylesheet"
  href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet"
  href="../bower_components/jquery-gi-thewall/assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="ts.css">
</head>
<body>
  <div id='container-fluid'>
    <div id='logo'>S e o k W o n S o n g</div>
    <div id="menu2">
      <div id='home'>HOME</div>
      <div id='sing' onclick='location.href="../sing/ts.html"'>SING</div>
      <div id='songs' onclick='location.href="../songs/song.html"'>SONGS</div>
      <div id='hof'>HALL OF FAME</div>
      <div id='songs'>MY SONGS</div>
      <div id='logout'>LOGOUT</div>
    </div>
  </div>

  <div id='picture' class='container'>
    <img src='../picture/sing.PNG' />
  </div>

  <div id='searchbox'>
    <input type='text' name='search' id='search' placeholder='반주곡 검색'
    onkeypress="runScript('result', 'tNode', event, '#search')" />
    <div id='imgbox'></div>
  </div>
  <div id='result'></div>

  <script id="temp1" type="text/x-handlebars-template">
    {{#each tr}}
    <tr>
      <td><a href="#" onclick="onclickDetail(event)">{{title}}</a></td>
      <td>{{singer}}</td>
    </tr>
    {{/each}}
  </script>

  <div role="main" class="viewport">
    <div class="demo">
      <div class="GITheWall">
        <ul>
          <li data-contenttype="image" data-href="../picture/images01.PNG">
            <img src="../picture/images01.PNG" />
          </li>
          <li data-contenttype="image" data-href="../picture/images02.PNG">
            <img src="../picture/images02.PNG" />
          </li>
          <li data-contenttype="image" data-href="../picture/images03.PNG">
            <img src="../picture/images03.PNG" />
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="../bower_components/jquery-gi-thewall/jQuery.GI.TheWall.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/handlebars/handlebars.min.js"></script>
  <script type="text/javascript" src="tab_table.js"></script>
  <script>
  var t1 = document.querySelector("#search")
  var imgbox = document.querySelector("#imgbox")
  t1.onkeyup = function(event) {
    if (t1.value.length == 0) {
      imgbox.className = ""
    } else {
      imgbox.className = "success"
    }
  };
  </script>
  <script>
    function imageWall() {
      var wall = $('.GITheWall').GITheWall({
        nextButtonClass: 'fa fa-arrow-right',
        prevButtonClass: 'fa fa-arrow-left',
        closeButtonClass: 'fa fa-times'
      });
    }
  </script>
</body>
</html>
