<div id="desc" style="text-align:center"><img id="img1" src="../picture/설명.jpg" alt="녹음설명" /></div>

  <script src="../bower_components/p5.js/lib/addons/p5.sound.js"></script>
  <script src="../bower_components/p5.js/lib/addons/p5.dom.js"></script>
	<script>
		var mic, recorder, soundFile;
		var state = 0;
		
		function setup() {
		  //createCanvas(400,400);
		  //background(200);
		  //fill(0);
		  //text('Enable mic and click the mouse to begin recording', 20, 20);
		  mic = new p5.AudioIn();
		  mic.start();
		  recorder = new p5.SoundRecorder();
		  recorder.setInput(mic);
		  soundFile = new p5.SoundFile();
		}
		
		function mousePressed() {
		  if (state === 0 && mic.enabled) {
		    recorder.record(soundFile);
		    //background(255,0,0);
		    //text('Recording now! Click to stop.', 20, 20);
		    state = 1;
		  }
		  else if (state === 1) {
		    recorder.stop();
		    //background(0,255,0);
		    //text('Recording stopped. Click to play & save', 20, 20);
		    state = 2;
		  } else if (state === 2) {
			  soundFile.play(); // play the result!
		    saveSound(soundFile, 'mySound.wav'); // save file
			  state = 0;
		  }
		}
		
		var btn1 = document.querySelector("#btn1")
		var d2 = document.querySelector("#t1")
		
		btn1.addEventListener("click",function(event) {
			document.querySelector("#desc").removeChild(document.querySelector("#img1"))
			d2.innerHTML = "<p align='center'><iframe width='854' height='480' "
					+ "src='https://www.youtube.com/embed/wiSBrh1Dif4?autoplay=1&controls=0&disablekb=1&rel=0&showinfo=0&modestbranding=1'"
					+ " frameborder='0'></iframe>"
		});
	</script>
