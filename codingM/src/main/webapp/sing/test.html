<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sing</title>
<link rel="stylesheet"
  href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
  href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link href='https://fonts.googleapis.com/css?family=Oswald'
  rel='stylesheet' type='text/css'>
<link rel="stylesheet"
  href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
<style>
#container-fluid {
  overflow: hidden;
  width: 100%;
  min-width: 980px;
  height: 50px;
  margin: 15px 60px 15px 10px;
}

#container-fluid>#logo {
  font-size: large;
  display: inline-block;
  color: purple;
  padding-top: 2px;
  margin-top: 10px;
}

#container-fluid>#logo:HOVER {
  background-color: white;
}

#container-fluid>#menu2 {
  float: right;
  display: inline-block;
  position: relative;
  cursor: pointer
}

#container-fluid>#menu2>* {
  display: inline-block;
  position: relative;
  width: 130px;
  text-align: center;
  margin-top: 14px;
}

#container-fluid>#menu2>*:HOVER {
  background-color: black;
  color: white;
}

#picture {
  width: 100%;
  margin-bottom: 2%;
}

#picture>img {
  width: 99.7%;
}

#searchbox {
  margin: 0 auto;
  margin-bottom: 2%;
  border-bottom: 1px solid gray;
  width: 276px;
}

#searchbox>input {
  display: inline-block;
  border: 2px solid white;
  width: 250px;
  font-size: large;
  text-align: justify;
}

#searchbox>input:FOCUS {
  outline: none;
}

.success {
  background: white url("../picture/search.PNG");
}

#imgbox {
  display: inline-block;
  width: 18px;
  height: 20px;
  margin: 5px 0px 0px 0px;
  padding: 0px;
}

.container {
  width: 90%;
}

h3 {
  font-weight: bolder;
  font-family: 'Oswald', sans-serif;
}

#title {
  color: red;
}

a {
  color: black;
  text-decoration: none;
}

a:VISITED {
  color: black;
  text-decoration: none;
}

a:HOVER {
  color: black;
  text-decoration: none;
}

#tabs {
  width: 50%;
  margin: 0 auto;
  margin-bottom: 3%
}

td {
  text-align: center;
}
</style>

</head>
<body>
  <div id='container-fluid'>
    <div id='logo'>S e o k W o n S o n g</div>
    <div id="menu2">
      <div id='home'>HOME</div>
      <div id='sing' onclick='location.href="../sing/ts.html"'>SING</div>
      <div id='songs' onclick='location.href="../songs/song.html"'>SONGS</div>
      <div id='hof'>HALL OF FAME</div>
      <div id='songs'>MY SONGS</div>
      <div id='logout'>LOGOUT</div>
    </div>
  </div>

  <div id='picture' class='container'>
    <img src='../picture/sing.PNG' />
  </div>

  <div id='searchbox'>
    <input type='text' name='search' id='search' placeholder='반주곡 검색'
      onkeypress="runScript('result', 'tNode', event, '#search')" />
    <div id='imgbox'></div>
  </div>
  <div id='result'></div>
  
  <script id="temp1" type="text/x-handlebars-template">
    {{#each tr}}
    <tr>
      <td><a href="#" onclick="onclickDetail(event)">{{title}}</a></td>
      <td>{{singer}}</td>
    </tr>
    {{/each}}
	</script>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
  <script type="text/javascript" src="tab_table.js"></script>

  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/handlebars/handlebars.min.js"></script>
  <script>
    var t1 = document.querySelector("#search")
    var imgbox = document.querySelector("#imgbox")
    t1.onkeyup = function(event) {
      if (t1.value.length == 0) {
        imgbox.className = ""
      } else {
        imgbox.className = "success"
      }
    };
  </script>
  
</body>
</html>
