<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sing</title>
<link rel="stylesheet"
  href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
  href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link href='https://fonts.googleapis.com/css?family=Oswald'
  rel='stylesheet' type='text/css'>
<link rel="stylesheet"
  href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
<style>
#container-fluid {
  overflow: hidden;
  width: 100%;
  min-width: 980px;
  height: 50px;
  margin: 15px 60px 15px 10px;
}

#container-fluid>#logo {
  font-size: large;
  display: inline-block;
  color: purple;
  padding-top: 2px;
  margin-top: 10px;
}

#container-fluid>#logo:HOVER {
  background-color: white;
}

#container-fluid>#menu2 {
  float: right;
  display: inline-block;
  position: relative;
  cursor: pointer
}

#container-fluid>#menu2>* {
  display: inline-block;
  position: relative;
  width: 130px;
  text-align: center;
  margin-top: 14px;
}

#container-fluid>#menu2>#logout {
  
}

#container-fluid>#menu2>*:HOVER {
  background-color: black;
  color: white;
}

#picture {
  width: 100%;
  margin-bottom: 2%;
}

#picture>img {
  width: 99.7%;
}

#searchbox {
  margin: 0 auto;
  margin-bottom: 2%;
  border-bottom: 1px solid gray;
  width: 276px;
}

#searchbox>input {
  display: inline-block;
  border: 2px solid white;
  width: 250px;
  font-size: large;
  text-align: justify;
}

#searchbox>input:FOCUS {
  outline: none;
}

.success {
  background: white url("../picture/search.PNG");
}

#imgbox {
  display: inline-block;
  width: 18px;
  height: 20px;
  margin: 5px 0px 0px 0px;
  padding: 0px;
}

.container {
  width: 90%;
}

#h3 {
  font-weight: bolder;
  font-family: 'Oswald', sans-serif;
}

#title {
  color: red;
}

a {
  color: black;
  text-decoration: none;
}

a:VISITED {
  color: black;
  text-decoration: none;
}

a:HOVER {
  color: black;
  text-decoration: none;
}

#tabs {
  width: 50%;
  margin: 0 auto;
  margin-bottom: 3%;
}
</style>


</head>
<body>
  <div id='container-fluid'>
    <div id='logo'>S e o k W o n S o n g</div>
    <div id="menu2">
      <div id='home'>HOME</div>
      <div id='sing' onclick='location.href="../sing/ts.html"'>SING</div>
      <div id='songs' onclick='location.href="../song/song.html"'>SONGS</div>
      <div id='hof'>HALL OF FAME</div>
      <div id='songs'>MY SONGS</div>
      <div id='logout'>LOGOUT</div>
    </div>
  </div>

  <div id='picture' class='container'>
    <img src='../picture/sing.PNG' />
  </div>

  <div id='searchbox'>
    <input type='text' name='search' id='search' placeholder='반주곡 검색'
      onkeypress="runScript('tNode', event)" />
    <div id='imgbox'></div>
  </div>

  <div id="tabs">
    <ul>
      <li><a href="#tabs-1">제목별</a></li>
      <li><a href="#tabs-2">가수별</a></li>
    </ul>
    <div id="tabs-1">
      <div id='resultList'></div>
      <div class="container">
        <table id="tNode" class="table table-hover"></table>
      </div>

    </div>
    <div id="tabs-2">
      <p></p>
    </div>
  </div>
  
  <script id="temp1" type="text/x-handlebars-template">
  {{#each list}}
	  <tr>
	  <td rowspan="1" colspan="1"">
	  <a href="#" onclick="onclickDetail(event)">{{제목}}</a></td>
	  <td rowspan="1" colspan="1">{{가수}} </td>
	  </tr>
	{{/each}}
  </script>  
  
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
  <script>
    function runScript(tableId, event) {
    	if (event.keyCode == 13) {
    		alert("aa")
    		$.getJSON('data.json', function(result) {
    			alert("bb")
    			var templateData = $('#temp1').html()
 	        var template = Handlebars.compile(templateData)
 	        var html = template(result)
 	        alert(html)
 	        $("#tNode").append(html)
    		});
    	}
    }
    
    var t1 = $("#search")
    var imgbox = $("#imgbox")
    
    $("#search").keyup(function(event) {
      if (t1.val().length == 0) {
        imgbox.attr('class', '')
      } else {
    	  imgbox.attr('class', 'success')
      }
    });
    
    $(function() {
      $( "#tabs" ).tabs();
    });
  </script>
</body>
</html>
